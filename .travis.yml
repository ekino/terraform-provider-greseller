services:
  - docker
language: go
go:
  - "1.10"
  - "1.11"

before_install:
  # Setup dependency management tool
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
  - 'if [ "${TRAVIS_BUILD_DIR}" != "${GOPATH}/src/github.com/ekino/terraform-provider-greseller" ]; then ln -s "${TRAVIS_BUILD_DIR}" "${GOPATH}/src/github.com/ekino/terraform-provider-greseller"; fi'
  - make deps
  - make test

cache:
  directories:
    - ${GOPATH}/pkg/dep/sources

stages:
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: release
      go: "1.11"
      script: VERSION=${TRAVIS_TAG} make build
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: pkg/dist/*
        skip_cleanup: true